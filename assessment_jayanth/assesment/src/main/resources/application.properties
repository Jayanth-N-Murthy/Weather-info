# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# OpenWeather API Configuration
openweather.api.key=your-api-key-here
openweather.api.url=https://api.openweathermap.org/data/2.5

# Google Maps API Configuration
google.maps.api.key=your-api-key-here
google.maps.api.url=https://maps.googleapis.com/maps/api/geocode/json

# Swagger Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher 